  <body onload="myFunction()">
    <div class="thankscontainer">
    <h1>HELLO</h1>
    <p>
      <span id="userName">user Name</span>,<br>
      Thank you for your inquiry. A 4 digit verification number has been sent to your email,<br>

    </p><br><br>

      <label id="label">Please enter OTP</label>
      <input type="number" name="" id="otpInput" placeholder="Enter OTP" />
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <!-- <small id="FullNameError">Error Msg</small> -->
    </div>
    <input
      type="submit"
      value="submit"
      class="button"
      name=""
      id="mainSubmit"
      onclick="otpSubmitFunction()"
    />
    <span id="otpError"></span>
    </div>
